<script>
$(document).ready(function(){
   $.ajax({
     method: 'GET',
     url: '/api/v1/blog/',
     success:function(data) {
     console.log(data)
            for (var i in data) {
                $( "#main" ).append( ` <a style="text-decoration: none;color: black;" href="blog/${data[i].id}/"><h3><span style="font-weight: normal;" >${data[i].author}: </span>${data[i].title} </h3></a> ` );
                $( "#main" ).append( `<hr>` );
            }
   	}
   })
})
</script>
